server:
  port: 4004

spring:
  cloud:
    gateway:
      routes:
        ## http://localhost:4004/auth/login
        ## API Gateway Convert -> http://auth-service:4005/login
        - id: auth-service-route
          uri: http://auth-service:4005
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

        - id: patient-service-route
          uri: http://patient-service:4000
          predicates:
            - Path=/api/patients/**
          filters:
            - StripPrefix=1
            - JwtValidation

        - id: api-docs-patient-route
          uri: http://patient-service:4000
          predicates:
            - Path=/api-docs/patients
          filters:
            - RewritePath=/api-docs/patients,/v3/api-docs

        - id: api-docs-wildcard-route
          uri: http://patient-service:4000
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<segment>.*), /v3/api-docs/${segment}

        - id: swagger-ui-route
          uri: http://patient-service:4000
          predicates:
            - Path=/swagger-ui/**